<div class="signup-form">
  <form class="card-body mx-auto"[formGroup]="loginForm"(ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text"class="form-control"id="email"aria-describedby="emailHelp"name="email"formControlName="email"autocomplete="off"/>

      <div id="emailHelp"class="form-text"*ngIf="!loginForm.controls['email'].valid &&  loginForm.controls['email']?.touched">
        Please enter the email
      </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        formControlName="password"
        autocomplete="off"
      />
      <div
        id="emailHelp"
        class="form-text"
        *ngIf="
          !loginForm.controls['password'].valid &&
          loginForm.controls['password']?.touched"
      >
        Please enter a password
      </div>
    </div>

    <div class="mb-3 form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="exampleCheck1"
        name="check"
        formControlName="check"
      />

      <label class="form-check-label" for="exampleCheck1">Check me out</label>
      
    </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a routerLink="../signup" class="btn btn-outline-warning me-md-2"> signup</a>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
      Submit
    </button>
    </div>
  </form>
</div>
